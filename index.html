<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="text-content">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats footer">
                <div class="stat">
                    <div class="value">10k+</div>
                    <div class="type">companies</div>
                </div>

                <div class="stat">
                    <div class="value">314</div>
                    <div class="type">templates</div>
                </div>

                <div class="stat">
                    <div class="value">12M+</div>
                    <div class="type">queries</div>
                </div>
            </div>
        </section>

        <section class="image">
            <img src="images/image-header-desktop.jpg" alt="">
        </section>
    </div>
</body>
</html>
